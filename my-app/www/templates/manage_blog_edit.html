{% extends '__base__.html' %}

{% block title %}编辑消息{% endblock %}

{% block beforehead %}

<script>

var
    ID = '{{ id }}',
    action = '{{ action }}';

function initVM(blog) {
    var vm = new Vue({
        el: '#vm',
        data: blog,
        methods: {
            submit: function (event) {
                event.preventDefault();
                var $form = $('#vm').find('form');
                $form.postJSON(action, this.$data, function (err, r) {
                    if (err) {
                        $form.showFormError(err);
                    }
                    else {
                        return location.assign('/manage/blogs');
                    }
                });
            }
        }
    });
    $('#vm').show();
}

$(function () {
    if (ID) {
        getJSON('/api/blogs/' + ID, function (err, blog) {
            if (err) {
                return fatal(err);
            }
            $('#loading').hide();
            initVM(blog);
        });
    }
    else {
        $('#loading').hide();
        initVM({
            name: '',
            summary: '',
            content: ''
        });
    }
});

</script>

{% endblock %}

{% block content %}
<div class="container">
    <div class="container">
        <div class="panel">
            <ul class="breadcrumb">
                <li><a href="/manage/comments">评论</a></li>
                <li><a href="/manage/blogs">消息</a></li>
                <li><a href="/manage/users">用户</a></li>
            </ul>
        </div>
    </div>

    <div id="vm" class="container">
        <form v-on="submit: submit" class="form" role="form">
            <div class="alert alert-danger hidden"></div>
            <div class="form-group">
                <label>标题:</label>
                <div>
                    <input v-model="name" name="name" type="text" placeholder="标题" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label>摘要:</label>
                <div>
                    <textarea v-model="summary" rows="4" name="summary" placeholder="摘要"  class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label>内容:</label>
                <div>
                    <textarea v-model="content" rows="16" name="content" placeholder="内容"  class="form-control"></textarea>
                </div>
            </div>
            <div class="col-lg-5"></div>
            <div class="col-lg-4 form-group">
                <button type="submit" class="btn btn-primary">保存</button>
                <a href="/manage/blogs" class="btn btn-default">取消</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
