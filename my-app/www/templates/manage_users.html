{% extends '__base__.html' %}

{% block title %}用户{% endblock %}

{% block beforehead %}

<script>

function initVM(data) {
    $('#vm').show();
    var vm = new Vue({
        el: '#vm',
        data: {
            users: data.users,
            page: data.page
        },
        methods: {
            delete_user: function (user) {
                var name = user.name;
                if (confirm('确认要删除用户“' + name + '”？删除后不可恢复！')) {
                    confirm('删除失败，缺少权限');
                    /*postJSON('/api/comments/' + user.email + '/delete', function (err, r) {
                        if (err) {
                            return error(err);
                        }
                        refresh();
                    });*/
                }
            }
        }
    });
}

$(function() {
    getJSON('/api/users', {
        page: {{ page_index }}
    }, function (err, results) {
        if (err) {
            return fatal(err);
        }
        $('#loading').hide();
        initVM(results);
    });
});

</script>

{% endblock %}

{% block content %}
<div class="container">
    <div class="container">
        <div class="panel panel-box">
            <ul class="breadcrumb">
                <li><a href="/manage/comments">评论</a></li>
                <li><a href="/manage/blogs">消息</a></li>
                <li class="active"><span>用户</span></li>
            </ul>
        </div>
    </div>

    <div id="vm" class="container">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>名字</th>
                    <th>电子邮件</th>
                    <th>注册时间</th>
                </tr>
            </thead>
            <tbody>
                <tr v-repeat="user: users" >
                    <td>
                        <span v-text="user.name"></span>
                        <span v-if="user.admin" style="color:#d05"><i class="glyphicon glyphicon-magnet"></i> 管理员</span>
                    </td>
                    <td>
                        <a v-attr="href: 'mailto:'+user.email" v-text="user.email"></a>
                    </td>
                    <td>
                        <span v-text="user.created_at.toDateTime()"></span>
                    </td>
                </tr>
            </tbody>
        </table>
        <!--<div v-component="pagination" v-with="page"></div>-->
    </div>
</div>

{% endblock %}
